
group 'info.zthings'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'core/src/java'
        }
        resources {
            srcDir 'core/src/resources'
        }
    }
}

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.badlogicgames.gdx', name: 'gdx', version: '1.9.3'
}